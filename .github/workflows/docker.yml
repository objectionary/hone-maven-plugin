---
# yamllint disable rule:line-length
name: docker
'on':
  push:
    branches:
      - master
    paths-ignore: [ 'README.md' ]
  pull_request:
    branches:
      - master
    paths-ignore: [ 'README.md' ]
jobs:
  docker:
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - run: docker build --build-arg PHINO_VERSION=0.0.0.43 --build-arg JEO_VERSION=0.14.14 src/main/resources/org/eolang/hone/scaffolding -t hone
