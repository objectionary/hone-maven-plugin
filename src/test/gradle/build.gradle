plugins {
    id 'java'
    id 'application'
}

group = 'org.eolang.hone.gradle'
version = '0.0.0'

application {
    mainClass = 'org.eolang.gradle.App'
}

task hone(type: Exec) {
    String ver = project.property("hone.version")
    dependsOn compileJava
    commandLine 'mvn',
        "-Dhone.version=${ver}",
        '-Dhone.target=build',
        '-Dhone.classes=classes/java/main',
        '-Dhone.rules=33-to-42',
        "org.eolang:hone-maven-plugin:${ver}:build",
        "org.eolang:hone-maven-plugin:${ver}:optimize"
}

jar {
    dependsOn hone
    mustRunAfter hone
}
