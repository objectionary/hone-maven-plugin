plugins {
    id 'java'
    id 'application'
}

group = 'org.eolang.gradle'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClass = 'org.eolang.gradle.App'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}
