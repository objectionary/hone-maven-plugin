plugins {
    id 'java'
    id 'application'
}

group = 'org.eolang.gradle'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClass = 'org.eolang.gradle.App'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

task hone(type: Exec) {
    dependsOn compileJava
    commandLine 'mvn', 'org.eolang:hone-maven-plugin:1.0-SNAPSHOT:optimize',
      '-Dhone.version=1.0-SNAPSHOT', '-Dhone.target=build', '-Dhone.rules=33-to-42'
}

compileJava.finalizedBy hone
